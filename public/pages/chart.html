<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/chart.css">
  <title>Trading App</title>
</head>
  <body>
    <nav>
      <a href="news.html">News</a>
      <a href="chart.html">Chart</a>
      <a href="quote.html">Quotes</a>
      <a href="history.html">History</a>
    </nav>
    <section class="main-section">
      <article id="chart-container"></article>
      <section class="side-bar">
        <section id="watchlist-section">
          <h1 class="section-header">Trading Pairs</h1>
          <ul id="watchlist">
          </ul>
        </section>

        <section id="order-form">
          <h1 class="section-header" id="order-form-title">Place ? Order</h1>
          <form action="/todo-order-form" method="post" id="new-order-form">
            <label for="volume">Volume</label>
            <input id="volume" type="number" name="volume" />

            <label for="sl">Stop Loss</label>
            <input id="sl" type="number" name="stoploss" />

            <label for="tp">Take Profit</label>
            <input id="tp" type="number" name="takeprofit" />

            <div id="symbol-pair">
              1.102/1.390
            </div>

            <input class="btn" id="btn-sell" type="submit" value="SELL" />
            <input class="btn" id="btn-buy" type="submit" value="BUY" />
          </form>
        </section>

      </section>
    </section>
  <script src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
  <script src="../js/chart.js"></script>
  <script src="../js/tradingview.js"></script>
</body>
</html>
